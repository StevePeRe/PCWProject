    <form id="my_register" class="form-registro" onsubmit="return hacerRegistro(this);">

        <h4>REGISTRO</h4>

        <input class="input_registro" type="text" name="login" id="login2" placeholder="Usuario" pattern="^[a-zA-Z][a-zA-Z0-9]{6,20}"
            title="Solo se pueden usar mayúsculas,minúsculas o numeros" onblur="RegistroLogin()" autofocus required>
        <div id="Compruebaa"></div>
        <input class="input_registro" type="password" name="pwd" id="pwd" placeholder="Password" pattern="^[a-zA-Z0-9-_.]{6,20}" onblur="RegistroPassword()" required>
        <input class="input_registro" type="password" name="pwd2" id="pwd2" placeholder="Password2" onblur="RegistroPassword()">
        <div id="Compruebaa2"></div>
        <div class="image-upload">
            <label for="foto">
                <img class="input_registro" id="preview" src="fotos/usuarios/sin_foto.png" width="350" height="220" alt="Foto_No_Usuario">
            </label>
            <input type="file" id="foto2" onclick="Comprobar_Imagen()" name="foto" onchange="previsuImg(this);">
        </div>
        <button type="button" class="boton_borrar" onclick="Borrar_Imagen()">Borrar foto</button>
        <label class="custom-file-upload"> Elige una imagen
            <input class="input_registro" accept="image/*" type="file" name="foto" id="foto" onclick="Comprobar_Imagen()" onchange="previsuImg(this);">
        </label>
        <input class="boton_registro" type="submit" value="Registrarse">
