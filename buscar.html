    <form class="form-buscar" onsubmit="return hacerBusqueda();">

        <h4>FORMULARIO DE BÚSQUEDA</h4>

        <input class="input_buscar" type="text"  name="nombre" id="nombre" placeholder="Nombre" autofocus required>
        <input class="input_buscar" type="text" name="poblacion" id="poblacion" placeholder="(Poblacion, provincia,...)" required>
        <h6>Valoración</h6>
        <h5>Desde (1-5)</h5>
        <input class="input_buscar" type="range" min="1" max="5" id="min" value="1" list="lista_nums">
        <h5>Hasta (1-5)</h5>
        <input class="input_buscar" type="range" min="1" max="5" id="max" value="5" list="lista_nums">
        <h6>Etiquetas</h6>
        <input class="input_buscar" type="text" id="etiqueta" placeholder="etiqueta1,etiqueta2,...">
        <input class="boton_buscar" type="submit" value="Buscar" >

    </form>

    <datalist id="lista_nums">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
    </datalist>
